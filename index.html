<html>
<head>
  <style>
     body{
         text-align: center;
         background-image: linear-gradient(rgb(255, 0, 0 ), rgb(0, 0, 0 ), rgb(255, 255, 0 ));
         min-width: 100%;
         min-height: 100%;
         scroll-behavior: smooth; /* Smooth scrolling */
      }
      .bn30 {
  border: 5em;
  cursor: pointer;
  outline: none;
  font-size: 16px;
  -webkit-transform: translate(0);
  transform: translate(0);
  background-image: linear-gradient(45deg, #4568dc, #b06ab3);
  padding: 0.7em 2em;
  border-radius: 65px;
  box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.438);
  -webkit-transition: box-shadow 0.25s;
  transition: box-shadow 0.25s;
  color: white;
}

.bn30 .text {
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-image: linear-gradient(45deg, #4568dc, #b06ab3);
}

.bn30:after {
  content: "";
  border-radius: 18px;
  position: absolute;
  margin: 4px;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  z-index: -1;
  background: #0e0e10;
}

.bn30:hover {
  background-image: linear-gradient(-45deg, #4568dc, #b06ab3);
  box-shadow: 0 12px 24px rgba(128, 128, 128, 0.1);
}

.bn30:hover .text {
  background-image: linear-gradient(-45deg, #4568dc, #b06ab3);
}

h1{
 color: black;
}

/* Back to Top Button styles */
#backToTopBtn {
    display: none; /* Initially hidden */
    position: fixed;
    bottom: 20px;
    right: 30px;
    z-index: 99;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 15px;
    cursor: pointer;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

#backToTopBtn:hover {
    background-color: #0056b3;
}
  </style>
</head>

<body>

<h1>Manchester United</h1>


<!-- Added button to go to Manchester United website -->
<button class="bn30" onclick="window.location.href='https://www.manutd.com/'">Manchester United Website</button><br><br>

<img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/640px-Manchester_United_FC_crest.svg.png" width="400px"><br><br>

<iframe width="560" height="315" src="https://www.youtube.com/embed/S3ffh04YOZk?si=TBhDxNCKMVmv8Hvh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<!-- Back to Top Button -->
<button onclick="topFunction()" id="backToTopBtn" title="Go to top">â†‘</button>

<script>
    // Get the button
    let mybutton = document.getElementById("backToTopBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    };

    // When the user clicks on the button, scroll to the top of the document with smooth scrolling
    function topFunction() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // Ensures smooth scroll
        });
    }
</script>

</body>
</html>
